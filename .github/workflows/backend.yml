name: Backend Deployment

on:
  push:
    branches:
      - develop
    paths:
      - 'backend/**'

jobs:
  deploy:
    name: Backend Deployment
    uses: ./.github/workflows/render.yml
    secrets:
      RENDER_EMAIL: ${{ secrets.RENDER_EMAIL }}
      RENDER_PASSWORD: ${{ secrets.RENDER_PASSWORD }}
    with:
      service-id: smudgy-api
