<form (ngSubmit)="submit()" [formGroup]="form" class="flex flex-col">
  <app-input-group>
    <label for="name" translate>USER_INFORMATION.PLAYER_NAME</label>
    <input id="name" name="name" [placeholder]="'USER_INFORMATION.PLAYER_NAME' | translate" formControlName="name" required />
  </app-input-group>
  <button class="mt-3 ml-auto" type="submit" [disabled]="form.invalid">
    {{ ((hasExistingSessionId$ | async) ? 'USER_INFORMATION.JOIN' : 'USER_INFORMATION.PLAY') | translate }}
  </button>
</form>
