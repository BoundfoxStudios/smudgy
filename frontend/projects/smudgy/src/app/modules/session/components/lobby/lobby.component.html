<div class="flex space-x-8">
  <app-card class="flex-1">
    <h2 translate>LOBBY.SETTINGS.TITLE</h2>
    <app-settings-form
      *ngIf="sessionConfiguration$ | async as sessionConfiguration"
      [isDisabled]="isConfigurationFormDisabled$ | async"
      [sessionConfiguration]="sessionConfiguration"
      (sessionConfigurationChange)="changeSessionConfiguration($event)"
    ></app-settings-form>
    <button class="mt-3 ml-auto" type="submit" translate (click)="startGame()">LOBBY.START</button>
  </app-card>

  <app-card class="flex-1">
    <h2 translate>LOBBY.USER_LIST.TITLE</h2>
    <app-user-list *ngIf="players$ | async as players" [players]="players"></app-user-list>
  </app-card>
</div>

<app-invite *ngIf="inviteUrl$ | async as inviteUrl" [inviteUrl]="inviteUrl" class="mt-8"></app-invite>
