<div class="flex space-x-8">
  <app-card class="flex-1">
    <h2 translate>LOBBY.SETTINGS.TITLE</h2>
    <form class="flex flex-col" [formGroup]="form" (ngSubmit)="startGame()">
      <div appInputGroup>
        <label appLabel translate for="language"><fa-icon [icon]="faFlag"></fa-icon> LOBBY.SETTINGS.LANGUAGE</label>
        <select appSelect class="appearance-none" id="language" formControlName="language">
          <option [ngValue]="SessionLanguage.German">Deutsch</option>
          <option [ngValue]="SessionLanguage.English">English</option>
        </select>
      </div>
      <div appInputGroup class="mt-3">
        <label appLabel translate for="roundTime"><fa-icon [icon]="faClock"></fa-icon> LOBBY.SETTINGS.ROUND_TIME</label>
        <select appSelect class="appearance-none" id="roundTime" formControlName="roundTimeInSeconds">
          <option [ngValue]="30">30</option>
          <option [ngValue]="60">60</option>
        </select>
      </div>
      <div appInputGroup class="mt-3">
        <label appLabel translate for="roundsToPlay"><fa-icon [icon]="faHistory"></fa-icon> LOBBY.SETTINGS.ROUNDS_TO_PLAY</label>
        <select appSelect class="appearance-none" id="roundsToPlay" formControlName="roundsToPlay">
          <option [ngValue]="3">3</option>
          <option [ngValue]="5">5</option>
          <option [ngValue]="10">10</option>
        </select>
      </div>
      <div appInputGroup class="mt-3">
        <label appLabel translate for="maxPlayers"><fa-icon [icon]="faUsers"></fa-icon> LOBBY.SETTINGS.MAX_PLAYERS</label>
        <select appSelect class="appearance-none" id="maxPlayers" formControlName="maxPlayers">
          <option [ngValue]="2">2</option>
          <option [ngValue]="3">3</option>
          <option [ngValue]="4">4</option>
          <option [ngValue]="5">5</option>
          <option [ngValue]="6">6</option>
          <option [ngValue]="7">7</option>
          <option [ngValue]="8">8</option>
          <option [ngValue]="9">9</option>
          <option [ngValue]="10">10</option>
        </select>
      </div>

      <button appButton class="mt-3 ml-auto" type="submit" translate>LOBBY.START</button>
    </form>
  </app-card>

  <app-card class="flex-1">
    <h2 translate>LOBBY.USER_LIST.TITLE</h2>
    <app-user-list [players]="players$ | async"></app-user-list>
  </app-card>
</div>

<app-invite [inviteUrl]="inviteUrl$ | async" class="mt-8"></app-invite>
