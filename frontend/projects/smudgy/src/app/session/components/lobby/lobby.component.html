<div class="flex space-x-8">
  <app-card class="flex-1">
    <h2 translate>LOBBY.SETTINGS.TITLE</h2>
    <app-settings-form
      [sessionConfiguration]="sessionConfiguration"
      (sessionConfigurationChange)="changeSessionConfiguration($event)"
    ></app-settings-form>
    <button class="mt-3 ml-auto" type="submit" translate (click)="startGame()">LOBBY.START</button>
  </app-card>

  <app-card class="flex-1">
    <h2 translate>LOBBY.USER_LIST.TITLE</h2>
    <app-user-list [players]="players$ | async"></app-user-list>
  </app-card>
</div>

<app-invite [inviteUrl]="inviteUrl$ | async" class="mt-8"></app-invite>
