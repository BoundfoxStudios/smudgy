<form (ngSubmit)="submit()" [formGroup]="form">
  <div class="input-group">
    <label for="name" translate>USER_INFORMATION.PLAYER_NAME</label>
    <input id="name" name="name" [placeholder]="'USER_INFORMATION.PLAYER_NAME' | translate" formControlName="name" required />
  </div>
  <button type="submit" [disabled]="form.invalid" translate>USER_INFORMATION.PLAY</button>
</form>
